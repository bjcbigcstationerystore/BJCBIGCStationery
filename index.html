<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJC Big C Stationery Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }
        
        html, body {
            height: 100%;
        }
        
        .bg-custom {
            background-color: #064e3b;
        }
        
        .logo-container {
            max-width: 300px;
            margin: 0 auto;
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .start-button {
            background: linear-gradient(135deg, #10b981, #059669);
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body class="bg-custom min-h-full">

        <div class="content-card p-8 md:p-12 max-w-4xl w-full text-center">
            <!-- Logo -->
            <div class="logo-container mb-8">
                <img src="https://i.postimg.cc/B6wpk3yh/cropped-Logo-BJC-Big-C-2021-2048x606.png" 
                     alt="BJC Big C Logo" 
                     class="w-full h-auto"
                     onerror="this.src=''; this.alt='โลโก้ BJC Big C'; this.style.display='none';">
            </div>
            
            <!-- Main Title -->
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
                BJC Big C Stationery Store
            </h1>
            
            <!-- Subtitle -->
            <h2 class="text-xl md:text-2xl font-semibold text-emerald-700 mb-8">
                ฟอร์มการเบิกอุปกรณ์สำนักงาน
            </h2>
            
            <!-- Description -->
            <div class="bg-emerald-50 p-6 mb-8 text-left rounded-lg">
                <p class="text-gray-700 leading-relaxed mb-4">
                    หลังจากที่ท่านกดส่งคำร้องขอเบิกอุปกรณ์สำนักงานแล้ว จะมีอีเมล์แจ้งรายละเอียดการเบิกเป็นแบบฟอร์มขออนุมัติ
                </p>
                <div class="flex items-center justify-center mt-4 pt-4 border-t border-emerald-200">

                        <span class="font-medium">สงสัย เพิ่มเติม กรุณาติดต่อ 02-1465959 #4384</span>
                    </div>
                </div>
            </div>
            
            <!-- Start Button -->
            <button onclick="startForm()" 
                    class="start-button text-white font-semibold py-4 px-12 rounded-full text-lg shadow-lg">
                เริ่มต้นการเบิกอุปกรณ์
            </button>
        </div>
    </div>

    <script>
        function startForm() {
            // ฟังก์ชันสำหรับเริ่มต้นฟอร์ม - จะเพิ่มในขั้นตอนถัดไป
            alert('กำลังเตรียมฟอร์มการเบิกอุปกรณ์...');
        }
    </script>
