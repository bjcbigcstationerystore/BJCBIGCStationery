      <form id="frm" class="grid gap-3 max-w-md">

  <script>
    const SHEET_ID  = '1CzpZGPkkWQ7pu-J1SsjZ4rjs0VS-GORjCq4z3A47-eQ';
    const SHEET_TAB = 'Stationery Data';
    const API_URL   = 'https://script.google.com/macros/s/AKfycbzMk3CWXyFN8VQUpLdNKHG5z5IUoKYTZO7XDCGFTj-oE-EC3m2sb156xlEAmFLEi0swyQ/exec';

    const gvizUrl = () => {
      const tq = encodeURIComponent('select *');
      return `https://docs.google.com/spreadsheets/d/${1CzpZGPkkWQ7pu-J1SsjZ4rjs0VS-GORjCq4z3A47-eQ}/gviz/tq?tqx=out:json&sheet=${SHEET_TAB}&tq=${tq}`;
    };

    function parseGviz(txt){
      const json = JSON.parse(txt.substring(47).slice(0, -2));
      const cols = json.table.cols.map(c => c.label);
      const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ''));
      return {cols, rows};
    }

    async function loadData(){
      const res = await fetch(gvizUrl());
      const txt = await res.text();
      const {cols, rows} = parseGviz(txt);
      thead.innerHTML = `<tr>${cols.map(c=>`<th class='px-3 py-2 text-left'>${c}</th>`).join('')}</tr>`;
      tbody.innerHTML = rows.map(r=>`<tr>${r.map(v=>`<td class='border-t px-3 py-2'>${v}</td>`).join('')}</tr>`).join('');
      status.textContent = `‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏•‡πâ‡∏ß ${rows.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`;
    }

    async function appendRow(data){
      const res = await fetch(API_URL, {
        method:'POST',
        headers:{'Content-Type':'text/plain;charset=utf-8'},
        body:JSON.stringify({action:'append', data})
      });
      return res.json();
    }

    btnLoad.onclick = loadData;
    frm.onsubmit = async e => {
      e.preventDefault();
      const payload = Object.fromEntries(new FormData(frm).entries());
      writeStatus.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
      const out = await appendRow(payload);
      writeStatus.textContent = out.success ? '‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à' : '‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î';
      if (out.success) frm.reset();
    };
  </script>
